<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="../style/potterstyle.css">
    </head>

      <body>
          <div class="container">

                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                  <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                  </div>
                </div>
              <div class="row">
                  <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">Survey Time, Baby!!</span>
                      </div>
                      <div class="card-action">
                        <a href="/survey" class="waves-effect waves-light btn">Take This Survey</a>
                        <a href="/home" class="waves-effect waves-light btn">Back Home</a>
                        <a href="/api/potterchars" class="waves-effect waves-light btn">Potter Char API</a>
                      </div>
                    </div>
                  </div>
                </div>
                
                <form action="#">
                    
                        <p class="range-field">
                          What if I put a little text here?
                          <input class="sizer" type="range" id="test5" min="0" max="5" />
                        </p>
                      
                </form>


          </div>

          

          

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="../javascript/potterapp.js"></script>
      </body>
  </html>
